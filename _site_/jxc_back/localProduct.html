<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8">
<link href="images/icon/favicon.ico" rel="shortcut icon">
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
<title>聚乡村后台-主题活动</title>
<link rel="stylesheet" href="css/lib/webuploader.css">

<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/product.css"/>
<link rel="stylesheet" type="text/css" href="css/localProduct.css"/>
</head>

<body>

<div class="g-box">
	<!-- product_wrap -->
	<div class="product_wrap">
		<!-- banner -->
		<div class="m-banner l-box1">
			<div class="banner_cot">
				<img src="images/default.png" id="bannerPortraitImg" />
				<div class="img_mask">
					<h3 class="f-ptr1">点击上传</h3>
				</div>
			</div>
		</div>
		<!-- /banner -->

		<div class="l-box1"></div>
	</div>
	<!-- /product_wrap -->

	<!-- bootom -->
	<div class="l-box1 bootom">
		<ul>
			<li>
				<a href="javascript:history.back();">返回</a>
			</li>
			<li>
				<a href="javascript:;">预览</a>
			</li>
			<li>
				<a href="index.html">首页</a>
			</li>
		</ul>
	</div>
	<!-- bootom -->
</div>

<!-- m-modal -->
<div class="m-modal f-dn"></div>

<!-- 图片上传 -->
<div class="image_load l-box1 f-dn f-ptr2 l-bdru">
	<div class="l-box1_title f-pr">
		<h3 class="f-fs2">图片上传</h3>
		<b class="close">
			<img src="images/icon/close_modal.png" alt="">
		</b>
	</div>
	<div class="l-box3">
		<!-- 正在上传 -->
		<div class="img_upd uploading" id="imgUploadCont"></div>
		<!-- /正在上传 -->

		<!-- 已上传 -->
		<div class="img_upd already_upload" id="alreadyUpload">
			<h3 class="info">已上传</h3>
			<div class="img_cot aldupd_cot f-ib">
				<ul>
					<li>
						<img src="images/default.png" alt="">
						<div class="success aldy_success">
							<input type="radio" name="if_thumbnail" checked="checked">
						</div>
						<div class="cancel aldy_cancel">
							<img src="images/icon/close_modal.png">
						</div>
						<div class="diyBar"></div>
					</li>
					<li>
						<img src="images/default.png" alt="">
						<div class="success aldy_success">
							<input type="radio" name="if_thumbnail">
						</div>
						<div class="cancel aldy_cancel">
							<img src="images/icon/close_modal.png">
						</div>
						<div class="diyBar"></div>
					</li>
					<li>
						<img src="images/default.png" alt="">
						<div class="success aldy_success">
							<input type="radio" name="if_thumbnail">
						</div>
						<div class="cancel aldy_cancel">
							<img src="images/icon/close_modal.png">
						</div>
						<div class="diyBar"></div>
					</li>
					<li>
						<img src="images/default.png" alt="">
						<div class="success aldy_success">
							<input type="radio" name="if_thumbnail">
						</div>
						<div class="cancel aldy_cancel">
							<img src="images/icon/close_modal.png">
						</div>
						<div class="diyBar"></div>
					</li>
					<li>
						<img src="images/default.png" alt="">
						<div class="success aldy_success">
							<input type="radio" name="if_thumbnail">
						</div>
						<div class="cancel aldy_cancel">
							<img src="images/icon/close_modal.png">
						</div>
						<div class="diyBar"></div>
					</li>
				</ul>
			</div>
		</div>
		<!-- /已上传 -->
	</div>
</div>
<!-- /图片上传 -->
<!-- /m-modal -->

<!-- js -->
<!-- 库和插件 -->
<script src="js/lib/jquery1.8.3.min.js"></script>
<script src="js/lib/webuploader.html5only.min.js"></script>
<script src="js/lib/diyUpload.js"></script>

<!-- 业务 -->
<script src="js/common.js"></script>

<script src="js/product.js"></script>
<script src="js/localProduct.js"></script>
<!-- /js -->
</body>
</html>
