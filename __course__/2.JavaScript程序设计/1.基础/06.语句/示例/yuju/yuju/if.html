<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>if语句</title>
</head>
<body>
<script>

  var isMale = true;
  if(isMale){
    document.write('男');
  } else {
    document.write('女');
  }

  var score = 70;
  
  if(score > 80){
    document.write('A');
  } else if(score > 60){
    document.write('B');
  } else {
    document.write('C');
  }

</script>
</body>
</html>
